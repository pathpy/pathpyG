name: Deploy Stable Docs

on:
  push:
    branches:
      - feat/documentation
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup packages
        uses: ./.github/actions/setup

      - name: Install dependencies
        run: |
          pip install -e .[doc]

      - name: Get current package version
        id: get_version
        run: |
          python -c "import pathpyG; print(pathpyG.__version__)"

      - name: Print package version
        run: |
          echo ${{ steps.get_version.outputs.stdout }}
