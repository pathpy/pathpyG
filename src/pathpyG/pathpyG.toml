[environment]
IDE = "vs code"
interactive = true

[progress]
enabled = true
leave = false
min_iter = 1000

[attributes]
history = true
multiple = false
frequency = "frequency"

[object]
separator =","

[path]
separator = "|"
replace = "_"
max_name_length = 5

[visualisation]
default_backend = "d3js"
cmap = "cividis"
layout = "spring_layout"
width = "12cm"
height = "12cm"
latex_class_options = ""
margin = 0.1
curvature = 0.25

[visualisation.node]
color = [36, 74, 92]
size = 15
opacity = 0.75
image_padding = 5

[visualisation.edge]
color = [76, 112, 123]
size = 2
opacity = 0.5

[visualisation.temporal]
delta = 1000

[visualisation.higher_order]
separator = "->"
