[environment]
IDE = "vs code"
interactive = true

[progress]
enabled = true
leave = false
min_iter = 1000

[attributes]
history = true
multiple = false
frequency = "frequency"

[object]
separator =","

[path]
separator = "|"
replace = "_"
max_name_length = 5

[hon]
separator = "="
replace = "_"

[visualisation]
default_backend = "d3js"
cmap = "cividis"
layout = "spring_layout"
width = "12cm"
height = "12cm"
latex_class_options = ""
delta = 300
margin = 0.1

[visualisation.node]
color = [36, 74, 92]
size = 15
opacity = 0.75
image_padding = 5

[visualisation.edge]
color = [76, 112, 123]
size = 2
opacity = 0.5

[visualisation.temporal]
start = "start"
end = "end"
timestamp = "timestamp"
duration = "duration"
duration_value = 1
start_synonyms = ["beginning", "begin"]
end_synonyms = ["finished", "ending"]
timestamp_synonyms = ['time', "t"]
duration_synonyms = ["delta", "dt"]
active = "active"
is_active = true
unit = "s"
